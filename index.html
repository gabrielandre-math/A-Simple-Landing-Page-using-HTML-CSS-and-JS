<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation using JQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <nav>
        <span id="brand">
            <a href="index.html">Brand</a>
        </span>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <div class="toggle">
            <div class="span" id="one"></div>
            <div class="span" id="two"></div>
            <div class="span" id="three"></div>
        </div>
    </nav>   
    <div id="resize">
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Improve your gaming skills. Believe you can be better at it and we can help you!</h1>
    </div>
    <script>
        $("#toggle").click(function() {
        $(this).toggleClass('on');
        $("#resize").toggleClass("active");
        });
        function typeWrite(elemento) {
        const textArray = elemento.innerHTML.split('');
        elemento.innerHTML = '';
        textArray.forEach((letter, i) => {
        setTimeout(function() {
            elemento.innerHTML += letter;
        }, 125 * i)
    });
}
    const textEffect = document.querySelector('h1');
    typeWrite(textEffect);
    </script>
</body>
</html>
